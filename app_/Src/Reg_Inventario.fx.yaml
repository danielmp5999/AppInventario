"Reg_Inventario As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer8 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer8 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Icon7 As icon.ArrowLeft:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =35
                Icon: =Icon.ArrowLeft
                OnSelect: |-
                    =//false
                    Navigate(Inventario_Equipos)
                PaddingLeft: =10
                Width: =45
                ZIndex: =1

            TextCanvas3 As Text:
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Stretch
                DisplayMode: =DisplayMode.Edit
                FontItalic: =false
                FontStrikethrough: =false
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: |-
                    =//14
                    If(Inventario_Equipos.Size = ScreenSize.ExtraLarge,
                        26
                        ,
                        Inventario_Equipos.Size = ScreenSize.Large,
                        18,
                        Inventario_Equipos.Size = ScreenSize.Medium,
                        14,
                        10
                    )
                Text: ="REGISTRAR EQUIPO NUEVO"
                Weight: ='TextCanvas.Weight'.Bold
                Width: |-
                    =//96
                    HeaderContainer8.Width-Icon7.Width-Icon7.Width
                X: =0
                Y: =0
                ZIndex: =2

        MainContainer8 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

