"Inventario As screen.'headerGalleryLayout_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer5 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer5 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =BA.Colors.Lighter80
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Icon5 As icon.ArrowLeft:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =50
                Icon: =Icon.ArrowLeft
                OnSelect: =Navigate(Principal)
                PaddingLeft: =10
                Width: |
                    =50
                ZIndex: =1

            Header4 As Header:
                DisplayMode: =DisplayMode.Edit
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: ='bamx-1024x414'
                LogoMaxHeight: =70
                OnSelectLogo: =false
                Style: ='Header.Style'.Light
                Title: ="Inventario"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width -Icon1.Width
                X: =0
                Y: =0
                ZIndex: =2

        MainContainer5 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =Parent.Fill
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =1000
            ZIndex: =4

            CatInventario As gallery.galleryVertical:
                AccessibleLabel: ="Items gallery"
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: =Datos
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TabIndex: =0
                TemplatePadding: =0
                Transition: =Transition.Pop
                WrapCount: =If(Inventario.Size = ScreenSize.ExtraLarge , 3, Inventario.Size = ScreenSize.Large, 2, 1)
                ZIndex: =5

                GalleryContainer2 As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =308
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMode: =LayoutMode.Auto
                    LayoutOverflowY: =LayoutOverflow.Scroll
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =If(Inventario.Size = ScreenSize.ExtraLarge, (Parent.Width / 3) - 15, Inventario.Size = ScreenSize.Large, (Parent.Width / 2) - 15 , Parent.Width)
                    X: =5
                    Y: =5
                    ZIndex: =6

                    ImageContainer3 As groupContainer.verticalAutoLayoutContainer:
                        FillPortions: =1.5
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =100
                        LayoutMinWidth: =Parent.Width
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =7

                        Image7 As image:
                            AlignInContainer: =AlignInContainer.Center
                            BorderColor: =App.Theme.Colors.Darker40
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            Height: |-
                                =If(Inventario.Size = ScreenSize.ExtraLarge , 
                                    100, 
                                    Inventario.Size = ScreenSize.Large, 
                                    100, 
                                    100
                                )
                            Image: =ThisItem.Imagen_App
                            ImagePosition: =ImagePosition.Fill
                            Width: |-
                                =If(Inventario.Size = ScreenSize.ExtraLarge , 
                                    100, 
                                    Inventario.Size = ScreenSize.Large, 
                                    100, 
                                    100
                                )
                            ZIndex: =8

                    TitleContainer3 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =8
                        LayoutMinHeight: =100
                        LayoutMinWidth: =GalleryContainer2.Width
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =20
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =20
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =9

                        TitleText2 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: =ThisItem.CategoryName
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Weight: ='TextCanvas.Weight'.Bold
                            Width: =Parent.Width - TitleContainer3.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =10

                        DescriptionText3 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =45
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: |
                                ="Activos:"&
                                Text(
                                    CountRows(
                                        Filter(
                                            FiltroDispositivos,
                                            Estatus.Value = "Activo" &&
                                            Categorias.Value = ThisItem.CategoryName
                                        )
                                    ),
                                    "[$-es-ES]0"
                                )
                                
                                &"    Inactivos:"&
                                CountRows(Filter(FiltroDispositivos,Estatus.Value="Incativo",Categorias.Value=ThisItem.CategoryName))
                                &"    En Revisi√≥n:"&
                                CountRows(Filter(FiltroDispositivos,Estatus.Value="En revision",Categorias.Value=ThisItem.CategoryName))
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Width: =Parent.Width - TitleContainer3.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =11

                    ButtonContainer2 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =50
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =12
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =8
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =12

                        Button2 As Button:
                            AccessibleLabel: ="Featured item button"
                            AlignInContainer: =AlignInContainer.End
                            Appearance: ='ButtonCanvas.Appearance'.Secondary
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: |-
                                =Navigate(Inventario_Equipos);
                                Set(varFiltro,"Activo")
                            Text: ="Ver detalles"
                            Width: =110
                            X: =0
                            Y: =0
                            ZIndex: =13

