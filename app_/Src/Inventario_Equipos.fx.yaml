"Inventario_Equipos As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer6 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer6 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            Icon6 As icon.ChevronLeft:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =35
                Icon: =Icon.ChevronLeft
                LayoutMinWidth: =35
                OnSelect: |-
                    =Navigate(Inventario);
                    Reset(TextInputCanvas2)
                Width: =35
                ZIndex: =1

            TextCanvas2 As Text:
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.Edit
                Height: =TabList1.Height/1.5
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: |
                    =If(Asignaciones_Equipos.Size = ScreenSize.ExtraLarge,
                        24,
                        Asignaciones_Equipos.Size = ScreenSize.Large,
                        18,
                        Asignaciones_Equipos.Size = ScreenSize.Medium,
                        14,
                        10
                    )
                Text: =CatInventario.Selected.CategoryName
                VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                Weight: ='TextCanvas.Weight'.Bold
                Width: |-
                    =//96
                    If(Inventario_Equipos.Size = ScreenSize.ExtraLarge, 1000, Inventario_Equipos.Size = ScreenSize.Large,750, Inventario_Equipos.Size = ScreenSize.Medium, 350 , 100)
                X: =0
                Y: =0
                ZIndex: =2

            "TabList2 As 'Tab list'.pcfdataset":
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =If(Inventario_Equipos.Size = ScreenSize.ExtraLarge, 12, Inventario_Equipos.Size = ScreenSize.Large, 10 , 8)
                Height: =55
                Items: |
                    =["Activos "&CountRows(Filter(FiltroDispositivos,Estatus.Value="Activo",Categorias.Value=CatInventario.Selected.CategoryName)),
                    "Inactivos "&CountRows(Filter(FiltroDispositivos,Estatus.Value="Inactivo",Categorias.Value=CatInventario.Selected.CategoryName)),
                    "En revison "&CountRows(Filter(FiltroDispositivos,Estatus.Value="En revision",Categorias.Value=CatInventario.Selected.CategoryName))]
                LayoutMinHeight: =55
                LayoutMinWidth: =280
                Width: =300
                X: =0
                Y: =0
                ZIndex: =3

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            Icon4 As icon.Search:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =35
                Icon: =Icon.Search
                PaddingLeft: =6
                Width: =35
                ZIndex: =1

            "TextInputCanvas1 As 'Text input'":
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.Edit
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Placeholder: ="Buscar por ID del dispositivo"
                Width: =Container2.Width-Icon4.Width-Icon4.Width
                X: =0
                Y: =0
                ZIndex: =2

        MainContainer6 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnOverlayVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: |-
                    =//FiltroDispositivos
                    SortByColumns(
                        Filter(
                            //[@Dispositivos]
                            FiltroDispositivos
                            ,
                            Estatus.Value=varFiltro,Categorias.Value=CatInventario.Selected.CategoryName,
                            StartsWith(ID,TextInputCanvas1.Value)
                        //;StartsWith(Codigo_BAMXP;C_Busqueda_asig.Text)
                        )
                        ,"CodBAMXP",SortOrder.Ascending
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =4
                TemplateSize: =Min(320, Self.Height - 60)
                WrapCount: =If(Inventario_Equipos.Size = ScreenSize.ExtraLarge, 3, Inventario_Equipos.Size = ScreenSize.Large, 2 , 2)
                Y: =
                ZIndex: =1

                Image5 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: |
                        =//Parent.TemplateHeight
                        If(First(ThisItem.Attachments).Value = Blank(),
                            If(Inventario_Equipos.Size = ScreenSize.ExtraLarge , 
                                170, 
                                Inventario_Equipos.Size = ScreenSize.Large, 
                                130, 
                                100
                            ),
                            Parent.TemplateHeight
                        )
                    Image: |-
                        =If(First(ThisItem.Attachments).Value = Blank(),
                            CatInventario.Selected.Imagen_App,
                            First(ThisItem.Attachments).Value
                        )
                    ImagePosition: =ImagePosition.Fill
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: |-
                        =//Parent.TemplateWidth
                        If(First(ThisItem.Attachments).Value = Blank(),
                            If(Inventario_Equipos.Size = ScreenSize.ExtraLarge , 
                                170, 
                                Inventario_Equipos.Size = ScreenSize.Large, 
                                130, 
                                100
                            )
                            ,
                            Parent.TemplateWidth
                        )
                    X: |-
                        =If(First(ThisItem.Attachments).Value = Blank(),
                            Parent.TemplateWidth /2 - Image10.Width/2,
                            0
                        )
                    Y: |-
                        =//0
                        If(First(ThisItem.Attachments).Value = Blank(),
                            Parent.TemplateHeight /2 - Image10.Height/2 - Image10.Height/4 ,
                            0
                        )
                    ZIndex: =1

                Overlay1 As rectangle:
                    BorderColor: =App.Theme.Colors.Darker40
                    Fill: =RGBA(0, 0, 0, 0.4)
                    Height: =108
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 108
                    ZIndex: =2

                Title2 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =20
                    Text: =ThisItem.ID
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - 64
                    X: =32
                    Y: =Overlay1.Y + 16
                    ZIndex: =3

                Subtitle2 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =18
                    Text: =ThisItem.Cod_BAMXP
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title2.Width
                    X: =Title2.X
                    Y: =Title2.Y + Title2.Height + 8
                    ZIndex: =4

