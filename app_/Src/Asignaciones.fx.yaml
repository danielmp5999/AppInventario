"Asignaciones As screen.'headerGalleryLayout_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer2 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =BA.Colors.Lighter80
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =1

            Icon1 As icon.ArrowLeft:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =50
                Icon: =Icon.ArrowLeft
                OnSelect: =Navigate(Principal)
                PaddingLeft: =10
                Width: =50
                ZIndex: =1

            Header2 As Encabezado:
                AlignInContainer: =AlignInContainer.Start
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: ='bamx-1024x414'
                OnSelectLogo: =false
                Style: ='Header.Style'.Light
                Title: ="Asignaciones"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width -Icon1.Width
                X: =0
                Y: =0
                ZIndex: =2

        MainContainer2 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =Parent.Fill
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =1000
            ZIndex: =3

            Categorias As gallery.galleryVertical:
                AccessibleLabel: ="Items gallery"
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: =Datos
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TabIndex: =0
                TemplatePadding: =0
                Transition: =Transition.Pop
                Width: =8000
                WrapCount: =If(Asignaciones.Size = ScreenSize.ExtraLarge , 3, Asignaciones.Size = ScreenSize.Large, 2, 1)
                ZIndex: =5

                GalleryContainer1 As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =308
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =If(Asignaciones.Size = ScreenSize.ExtraLarge, (Parent.Width / 3) - 15, Asignaciones.Size = ScreenSize.Large, (Parent.Width / 2) - 15 , Parent.Width)
                    X: =5
                    Y: =5
                    ZIndex: =6

                    ImageContainer2 As groupContainer.verticalAutoLayoutContainer:
                        FillPortions: =1.5
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =100
                        LayoutMinWidth: =Parent.Width
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =7

                        Image3 As image:
                            AutoDisableOnSelect: =false
                            BorderColor: =App.Theme.Colors.Darker40
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            Height: |-
                                =If(Asignaciones.Size = ScreenSize.ExtraLarge , 
                                    100, 
                                    Asignaciones.Size = ScreenSize.Large, 
                                    100, 
                                    100
                                )
                            Image: =ThisItem.Imagen_App
                            ImagePosition: =ImagePosition.Fill
                            LayoutMinWidth: =30
                            Width: |
                                =//100
                                
                                If(Asignaciones.Size = ScreenSize.ExtraLarge , 
                                    100, 
                                    Asignaciones.Size = ScreenSize.Large, 
                                    100, 
                                    100
                                )
                            ZIndex: =8

                    TitleContainer2 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =8
                        LayoutMinHeight: =100
                        LayoutMinWidth: =GalleryContainer1.Width
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =20
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =20
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =9

                        TitleText1 As Texto:
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =30
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: =ThisItem.CategoryName
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Weight: ='TextCanvas.Weight'.Bold
                            Width: =Parent.Width - TitleContainer2.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =10

                        DescriptionText2 As Texto:
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =45
                            LayoutMinHeight: =32
                            LayoutMinWidth: =Parent.Width
                            Size: =16
                            Text: |-
                                ="Disponibles:"&
                                //CountRows(Filter([@Lista],ASIGNACIÓN.Value="UTILITARIA",DEPTO.Value=ThisItem.CategoryName))
                                Text(
                                    CountRows(
                                        Filter(
                                            FiltroUtilitaria,
                                            ASIGNACIÓN.Value = "UTILITARIA" &&
                                            DEPTO.Value = ThisItem.CategoryName
                                        )
                                    ),
                                    "[$-es-ES]0"
                                )
                                
                                &"               Asignados:"&
                                CountRows(Filter(FiltroUtilitaria,ASIGNACIÓN.Value="ASIGNADA",DEPTO.Value=ThisItem.CategoryName))
                                //CountRows(Filter([@Lista],ASIGNACIÓN.Value="UTILITARIA",DEPTO.Value=ThisItem.CategoryName))
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                            Width: =Parent.Width - TitleContainer2.PaddingLeft
                            X: =0
                            Y: =0
                            ZIndex: =11

                    ButtonContainer1 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =50
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =12
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =8
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        ZIndex: =12

                        Button1 As Botón:
                            AccessibleLabel: ="Featured item button"
                            Align: =""
                            AlignInContainer: =AlignInContainer.End
                            Appearance: ='ButtonCanvas.Appearance'.Secondary
                            BasePaletteColor: =
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =
                            Height: =32
                            Icon: =""
                            IconRotation: =0
                            IconStyle: ="Outline"
                            Layout: ="Icon before"
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: |
                                =Navigate(Asignaciones_Equipos,ScreenTransition.UnCover);
                                Set(varFiltro,"ASIGNADA")
                            Text: ="Ver detalles"
                            VerticalAlign: =""
                            Width: =110
                            X: =0
                            Y: =0
                            ZIndex: =13

