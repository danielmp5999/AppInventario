"Asignaciones_Equipos As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer3 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer3 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =20
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            Icon2 As icon.Cancel:
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =35
                Icon: =Icon.ChevronLeft
                OnSelect: =Navigate(Asignaciones)
                Width: =35
                ZIndex: =1

            TextCanvas1 As Text:
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Center
                AutoHeight: =false
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                FontColor: =
                Height: =TabList1.Height/1.5
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: |
                    =//14
                    
                    If(Asignaciones_Equipos.Size = ScreenSize.ExtraLarge,
                        23,
                        Asignaciones_Equipos.Size = ScreenSize.Large,
                        17,
                        14
                    )
                Text: =Categorias.Selected.CategoryName
                VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                Weight: ='TextCanvas.Weight'.Bold
                Width: =96
                Wrap: =true
                X: =0
                Y: =0
                ZIndex: =2

            "TabList1 As 'Tab list'.pcfdataset":
                AlignInContainer: =AlignInContainer.End
                Alignment: ='TabList.Alignment'.Horizontal
                DisplayMode: =DisplayMode.Edit
                Height: =55
                Items: =["Asignados", "Disponibles"]
                LayoutMinHeight: =55
                LayoutMinWidth: =280
                Size: |
                    =//'TabList.Size'.Small
                    
                    If(Asignaciones_Equipos.Size = ScreenSize.ExtraLarge,
                        'TabList.Size'.Large,
                        Asignaciones_Equipos.Size = ScreenSize.Large,
                        'TabList.Size'.Medium,
                        'TabList.Size'.Small
                    )
                Width: =245
                X: =0
                Y: =0
                ZIndex: =4

        Container3 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =50
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            Icon3 As icon.Search:
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =35
                Icon: =Icon.Search
                PaddingLeft: =6
                Width: =35
                ZIndex: =1

            "TextInputCanvas2 As 'Text input'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Width: =Container3.Width-Icon3.Width-Icon3.Width
                X: =0
                Y: =0
                ZIndex: =2

        MainContainer3 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            "Gallery3 As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnOverlayVariant_ver5.0'":
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: |-
                    =Filter([@Lista],ASIGNACIÃ“N.Value="ASIGNADA",DEPTO.Value=Categorias.Selected.CategoryName
                    //;StartsWith(Codigo_BAMXP;C_Busqueda_asig.Text)
                    )
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =Min(320, Self.Height - 60)
                WrapCount: |-
                    =//If(Asignaciones.Size = ScreenSize.ExtraLarge ; 3; Asignaciones.Size = ScreenSize.Large; 2; 1)
                    //3
                    If(Asignaciones_Equipos.Size = ScreenSize.ExtraLarge, 3, Asignaciones_Equipos.Size = ScreenSize.Large, 2 , 2)
                    
                    /*
                    If(Asignaciones_Equipos.Size = ScreenSize.ExtraLarge; 
                        3; 
                        Asignaciones_Equipos.Size = ScreenSize.Large; 
                        2; 
                        2
                    )
                    */
                ZIndex: =1

                Image10 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: |-
                        =//Parent.TemplateHeight
                        /*
                        If(First(ThisItem.'Datos adjuntos').Value = Blank();
                            50;
                            Parent.TemplateWidth
                        )
                        */
                        If(First(ThisItem.'Datos adjuntos').Value = Blank(),
                            170,
                            Parent.TemplateHeight
                        )
                    Image: |-
                        =If(First(ThisItem.'Datos adjuntos').Value = Blank(),
                            Categorias.Selected.Imagen_App,
                            First(ThisItem.'Datos adjuntos').Value
                        )
                    ImagePosition: |-
                        =ImagePosition.Fill
                        /*
                        If(First(ThisItem.'Datos adjuntos').Value = Blank();
                            ImagePosition.Fit;
                            ImagePosition.Fill
                        )
                        */
                    OnSelect: =Select(Parent)
                    PaddingLeft: |
                        =
                    PaddingTop: |
                        =//0
                        /*
                        If(First(ThisItem.'Datos adjuntos').Value = Blank();
                            ImagePosition.Fit;
                            ImagePosition.Fill
                        )
                        */
                        0
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: |-
                        =//Parent.TemplateWidth
                        /*
                        If(First(ThisItem.'Datos adjuntos').Value = Blank();
                            Categorias.Selected.Imagen_App;
                            First(ThisItem.'Datos adjuntos').Value
                        )
                        */
                        If(First(ThisItem.'Datos adjuntos').Value = Blank(),
                            170,
                            Parent.TemplateWidth
                        )
                    X: |-
                        =//0
                        /*
                        If(First(ThisItem.'Datos adjuntos').Value = Blank();
                            Categorias.Selected.Imagen_App;
                            First(ThisItem.'Datos adjuntos').Value
                        )
                        */
                        
                        If(First(ThisItem.'Datos adjuntos').Value = Blank(),
                            Parent.TemplateWidth /2 - Image10.Width/2,
                            0
                        )
                        
                        
                        /*
                        If(First(ThisItem.'Datos adjuntos').Value = Blank();
                            //Si ;
                            0
                        )
                        */
                    ZIndex: =1

                Overlay2 As rectangle:
                    BorderColor: =App.Theme.Colors.Darker40
                    Fill: =RGBA(0, 0, 0, 0.4)
                    Height: =108
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 108
                    ZIndex: =2

                Title5 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =16
                    Text: =ThisItem.Title
                    Width: =Parent.TemplateWidth - 64
                    X: =32
                    Y: =Overlay2.Y + 16
                    ZIndex: =3

                Subtitle5 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =18
                    Text: =ThisItem.ID
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title5.Width
                    X: =Title5.X
                    Y: =Title5.Y + Title5.Height + 8
                    ZIndex: =4

